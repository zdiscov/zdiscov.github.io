		dataset=[5]
		var svg = d3.select("body")
            .append("svg")
            .attr("width", 500)
            .attr("height", 100);
            
            svg.selectAll("circle")
	    .data(dataset)
	    .enter()
	    .append("circle")
	    .attr("cx",2)
	    .attr("cy",2)
	    .attr("r",2)
	    .on( 'mouseenter', function() {
          	d3.select( this )
            	.transition()
            	.attr("fill","green")
        	} )
            .on('mouseleave', function() {
          	d3.select( this )
            	.transition()
            	.attr("fill","red")
        	}
            	)
	    .attr("fill","green")
	    .transition()
	    .attr("fill","red");
            
			<!-- d3.select("body").append("p").text("New paragraph!"); -->
			
			svg.selectAll("rect")
			.data(dataset)
			.enter()
			.append("rect")
			    .attr("rx",2)
			    .attr("ry",2)
			    .attr("x",2)
			    .attr("y",2)
			    .attr("width",6)
			    .attr("height",6)
			    .attr("stroke","green")
			    .attr("fill","brown")
			    .on("mousenter",function(){
			    	d3.select(this)
			    	.transition()
				    .attr("rx",2)
				    .attr("ry",2)
				    .attr("fill","green")
			    })
			    .on("mouseleave",function(){
			    	d3.select(this)
			    	.transition()
			    	.attr("rx",0)
			    	.attr("ry",0)
			    	.attr("fill","black")
			    });
			    
		</script>
